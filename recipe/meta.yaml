{% set name = "pyzstd" %}
{% set version = "0.15.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eda9d2874a8f3823eea882125f304620f592693b3af0101c484bfc75726c8c59

build:
  number: 0
  script: {{ PYTHON }} -m pip install --install-option="--dynamic-link-zstd" -vv .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
    - zstd
  run:
    - python

test:
  source_files:
    - tests/
  commands:
    - python -m unittest -v

about:
  home: https://github.com/animalize/pyzstd
  doc_url: https://pyzstd.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python bindings to Zstandard (zstd) compression library
  description: |
    Pyzstd module provides classes and functions for compressing and decompressing data, using Facebook's Zstandard (or zstd as short name) algorithm. The API is similar to Python's bz2/lzma/zlib modules.

extra:
  recipe-maintainers:
    - animalize
